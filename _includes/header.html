<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<title>{{site.data.app.title}} | {{site.data.creator.name}}</title>

	<meta charset="utf-8" />
	<meta name="description" content="{{site.data.app.description}}"/>
	<link rel="canonical" href="{{site.data.app.url}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="keywords" content="{{site.data.app.keywords}}" />
	<meta name="author" content="{{site.data.creator.name}}" />
	<link rel="author" href="{{site.data.creator.url}}"/>
	<meta property="article:author" content="{{site.data.creator.facebookUrl}}" />

	{% for css in site.data.css %}
	<link rel="stylesheet" href="{{css.src}}">
	{% endfor %}
	
	{% for js in site.data.js %}
	<script type='text/javascript' src='{{js.src}}'></script>
	{% endfor %}
	
	{% include ga.html %}
</head>

<body>
